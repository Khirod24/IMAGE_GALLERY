<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>MY GALLERY</h1>
            <div class="gallery">
                
                <figure class="card">
                    <img src="1.jpg" alt="">
                    <figcaption>Image1</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="2.jpg" alt="">
                    <figcaption>Image2</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="3.jpg" alt="">
                    <figcaption>Image3</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="4.jpg" alt="">
                    <figcaption>Image4</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="5.jpg" alt="">
                    <figcaption>Image5</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="6.jpg" alt="">
                    <figcaption>Image6</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="7.jpg" alt="">
                    <figcaption>Image7</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="8.jpg" alt="">
                    <figcaption>Image8</figcaption>
                </figure>
                
                <figure class="card">
                    <img src="9.jpg" alt="">
                    <figcaption>Image9</figcaption>
                </figure>
                

            </div>

        </div>
    </div>
</body>
</html>
